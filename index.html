    <script>

      const $donaciones = document.querySelector("#donaciones");
      function getDonaciones(total) {
        console.log(total);
        totalConFijo = total + 97300;
        montoFinal = (Math.round(totalConFijo * 100) / 100).toFixed(2).replace(".", ",");
        $donaciones.innerHTML = numberWithCommas(montoFinal);
      }
      function numberWithCommas(x) {
        var parts = x.toString().split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        return parts.join(".");
      }

      let url = "https://multipago.bo/api/v2/cainco-summary-report";

      fetch(url)
        .then((response) => response.json())
        .then((json) => {
          getDonaciones(json.data.total);
        });
    </script>
